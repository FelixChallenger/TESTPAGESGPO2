        <div id="div_ind">
            <h1>CONTACTO</h1>

            <div class="form">
            <form id=form name="formularioContacto" accept-charset="utf-8" action="https://formspree.io/f/xgebbovb"  method="post">  
                <!-- <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xgebbovb" method="post"> -->
               

                
                <div class="form-group">
                <label for="first_lastname">NOMBRE Y APELLIDO: </label><input type="text" name="first_lastname" class="form-control" placeholder="Nombre y apellido.." onsubmit="return validateForm()" >
                </div>
                
                <div class="form-group">
                <label for="tel">TELEFONO: </label><input type="tel" name="tel" class="form-control" placeholder="Telefono.." required>
                </div>
                
                <div class="form-group">
                <label for="city">CIUDAD: </label><input type="text" name="city" class="form-control" placeholder="Ciudad.." required>
                </div>
                
                <div class="form-group">
                <label for="email">E-MAIL: </label><input type="email" name="email" class="form-control" placeholder="Email.." required>
                </div>

                <div class="form-group">
                <label for="comments">TU CONSULTA: </label>
                <textarea id="comments" class="input-textarea" name="comments" placeholder="Escribinos tu consulta aqui..." required></textarea>
                </div>

                

                <div class="form-group">
                    <button type="submit" class="submit-button">Enviar</button>
                </div>                
                
                
            </form>
            </div>
